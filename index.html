<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Turret+Road:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>
      <span class="highlightNuclear">Nuclear Bomb,</span>
      <span class="hightlightHuman">Human,</span>
      <span class="highlightCockroach">Cockroach</span>
    </h1>
    <p>Beat your opponent!</p>
    <p>
      <span class="highlightNuclear"> Nuclear bomb </span> beats
      <span class="hightlightHuman">Human,</span>
      <span class="hightlightHuman">Human </span> beats
      <span class="highlightCockroach"> Cockroach,</span>
      <span class="highlightCockroach"> Cockroach</span> beats
      <span class="highlightNuclear"> Nuclear bomb </span>
    </p>
    <p>Make your choice!</p>
    <div class="weapons">
      <img class="weapon" src="img/Nuclear Bomb.png" alt="Nuclear Bomb" />
      <img class="weapon" src="img/Human.png" alt="Human" />
      <img class="weapon" src="img/Cockroach.png" alt="Cockroach" />
    </div>

    <div class="choiceContainer"></div>
    <div class="roundResult"></div>
    <div class="scoreContainer"></div>
    <button class="restart">Restart</button>

    <div class="footer">
      The project was coded by
      <a
        class="whoCoded-link"
        href="https://jolly-trifle-0ca0f0.netlify.app/"
        target="_blank"
        >Anastasiia
      </a>
      and is
      <a
        class="whoCoded-link"
        href="https://github.com/citronoiseau/rock-paper-scissors-odin"
        target="_blank"
        >open-sourced on GitHub
      </a>
      and hosted on
      <a
        class="whoCoded-link"
        href="https://jolly-trifle-0ca0f0.netlify.app/"
        target="_blank"
        >Netlify</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
